  <script type="text/javascript">
      // 페이스북 SDK 라이브러리파일 로드
      // - 동적으로 script 태그를 만든다.
      // - 웹브라우저는 당연히 동적으로 생성된 script 태그를 실행할 것이다.

      (function(d, s, id) { // d = document
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id))
          return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js"; // <-- 이 라이브러리를 가져온다.
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk')); // 스크립트 태그 최상단위에 올리고 싶어서 이렇게 사용함

      js.src = "https://connect.facebook.net/en_US/sdk.js"; // <-- 이 라이브러리를 가져온다.
